{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Todo List</h1>
      <p class="lead">making doto list make your life more effectiantly</p>
    </div>
  </div>
{% endblock %}


{% block content %}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{item.priority}}" role="alert">
      <p>{{ item.title }}</p>
      <p>deadline{{ item.duedate}}</p>
      <a href="{% url 'detail' item.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">詳細</a>
      <a href="{% url 'update' item.pk %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">編集</a>
      <a href="{% url 'delete' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">削除</a>
    </div>

    {% endfor %}
    {% endblock content %}

</div>
